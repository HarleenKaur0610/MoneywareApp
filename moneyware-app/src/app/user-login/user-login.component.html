<div class="container mt-5 pt-5" style="max-width:550px">
    <div class="row">
        <div class="card border-0 shadow">
            <div class="card-body">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"   class="bi bi-person-circle mt-4 text-primary" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" /> <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <h3 class="mb-4 font-weight-normal text-primary">Welcome to Moneyware</h3>
                    <form (ngSubmit)="loginUser()">
                        <div class="form-outline mb-4">
                            <input type="text" id="userName"  name="userName" class="form-control" placeholder="Username" required
                                autofocus [(ngModel)]="loggedUser.userName"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                                required [(ngModel)]="loggedUser.password"/>
                        </div>

                        <button class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
